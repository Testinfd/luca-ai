<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luca AI</title>
  
  <!-- PWA Manifest Link -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Color for PWA (matches manifest.json) -->
  <meta name="theme-color" content="#a855f7">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1b4b; /* Dark indigo for track */
    }
    ::-webkit-scrollbar-thumb {
      background: #4f46e5; /* Brighter indigo for thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1; /* Lighter indigo for thumb hover */
    }
    body {
      font-family: 'Inter', 'Noto Sans Devanagari', sans-serif; /* Added Noto Sans Devanagari for Hindi */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-indigo-950">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <!-- PWA Service Worker Registration Script -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
